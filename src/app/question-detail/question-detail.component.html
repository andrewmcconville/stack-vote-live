<div>
    <div class="flex flex-between-center">
        <button (click)="showResults = !showResults">Toggle Results</button>
        <a class="button" [routerLink]="['']">close</a>
    </div>

    <p>{{q?.title}} <a href="{{q?.link}}" target="_blank">link</a></p>
    <div class="user-meta flex flex-end-center">
        <img class="user-meta__image flex-noshrink" src="{{q?.owner.profile_image}}" alt="{{q?.owner.displayName}}" height="32" width="32"/>
        <div>
            Asked by <a href="{{q?.owner.link}}" target="_blank">{{q?.owner.display_name}}</a>
            <div>with {{q?.owner.reputation}} rep</div>
        </div>
    </div>
    <!--<div [innerHTML]="q?.body"></div>-->
    <div>{{q?.answer_count}} Answers</div>
    <ul class="card-list__list">
        <li class="card answer flex flex-start-start" *ngFor="let a of q?.answers">
            <div class="answer__guess">
                <div class="answer__count">
                    <span [style.display]="showResults ? 'block' : 'none'">{{a?.up_vote_count || 0}}</span>
                    <span [style.display]="showResults ? 'none' : 'block'">?</span>
                </div>
                <div class="answer__count-label">up votes</div>
                <div class="answer__count">
                    <span [style.display]="showResults ? 'block' : 'none'">{{a?.guessCount || 0}}</span>
                    <span [style.display]="showResults ? 'none' : 'block'">?</span>
                </div>
                <div class="answer__count-label">guesses</div>
                <div><button class="button--guess" (click)="guess(a.answer_id, q)">guess</button></div>
            </div>
            <div class="answer__body flex-shrink">
                                <div><span *ngIf="q?.accepted_answer_id == a?.answer_id" [style.visibility]="showResults ? 'visible' : 'hidden'">Accepted Answer</span></div>

                <div class="answer-body" [innerHTML]="a?.body"></div>
            </div>
        </li>
    </ul>
</div>
