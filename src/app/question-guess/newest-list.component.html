<div class="card-list">
    <h1 class="card-list__header">Newest Stack Questions</h1>

    <ul class="card-list__list">
        <li class="card" *ngFor="let question of questions | async">
            <a class="card__question" [routerLink]="['/question', question.question_id]">{{question.title}}</a>
            <div class="card__meta flex flex-end-center">
                <img class="card__meta-image" [src]="question.owner.profile_image" alt="{{question.owner.display_name}}" />
                <div>
                    Asked by <a [href]="question.owner.link" target="_blank">{{question.owner.display_name}}</a>
                    <div>with {{question.owner.reputation}} rep</div>
                </div>
            </div>
        </li>
    </ul>
</div>
